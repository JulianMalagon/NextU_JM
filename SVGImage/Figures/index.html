<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Figuras SVG</title>
  </head>
  <body>
    <svg>
      <ol>
        <li>Circulo</li><br>
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="30" fill="blue" stroke="red" stroke-width="3"/>
        </svg>
        <li>Rectangulo</li>
        <svg width="450" height="150">
          <rect width="300" height="100" fill="yellow" stroke="black" stroke-width="3"/>
        </svg>
        <li>Poligono</li>
        <svg width="500" height="250">
          <polygon points="210,35 300,175 120,190 40,240" fill="red" stroke="black" stroke-width="3"/>
        </svg>
        <li>Polilinea</li>
        <svg width="450" height="150">
          <polyline points="20,20 45,22 60,40 80,120 120,180" fill="yellow" stroke="black" stroke-width="4"/>
        </svg>
      </ol>
    </svg>
  </body>
</html>
