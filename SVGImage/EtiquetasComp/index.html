<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Etiquetas SVG Complementarias</title>
  </head>
  <body>
    <svg width="1200px" height="1200px" viewBox="0 0 1200 1200">
      <g>
        <title>Titulo del SVG</title>
        <desc>
          Descripcion de ayuda para al buscador
        </desc>
        <linearGradient id="Gradiente1">
          <stop offset="25%" stop-color="#A9ED78"/>
          <stop offset="85%" stop-color="#00DBC1"/>
        </linearGradient>
      </g>
      <rect x="0" y="0" width="1200px" height="1200px"
        fill="url(#Gradiente1)"/>
    </svg>
  </body>
</html>
