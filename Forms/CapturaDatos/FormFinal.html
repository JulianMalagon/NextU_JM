<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Formulario Final</title>
  </head>
  <body>
    <form name="Formulario de Contacto" autocomplete="on">
      <p>A continuacion por favor ingrese sus Datos: </p>
      <fieldset>
        <legend>Datos Personales</legend>
          <p>En el siguiente Formulario debes diligenciar tus datos personales</p>
          <label for="Nombre">Nombre: </label>
          <input type="text" id="Nombre" placeholder="Nombre(s)">
          <label for="Apellidos">Apellidos: </label>
          <input type="text" id="Apellidos" placeholder="Apellidos">
          <label for="FechaNacimiento">Fecha de Nacimiento: </label>
          <input type="date" id="FechaNacimiento">
          <label for="Edad">Edad: </label>
          <input type="number" id="Edad" min="18" max="90">

      </fieldset>
    </form>

  </body>
</html>
