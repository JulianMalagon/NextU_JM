<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Formulario Web</title>
</head>

<body>
  <form autocomplete="on" name="Formulario Inicial">
    <fieldset>
      <legend>Formulario 1</legend>
      <label for="Color">Seleccione un Color</label>
      <input type="color">

      <p>Elija un Color </br>
        <input type="color">
      </p>
      <p>Presione Boton </br>
        <input type="button" value="Boton HTML">
      </p>
      <p>Ingrese una Fecha </br>
        <input type="date">
      </p>
      <p>Ingrese su email </br>
        <input type="email" value="jmalagon@sdis.com">
      </p>
      <p>Ingrese una Fecha </br>
        <input type="datetime-local">
      </p>
      <p>Nombre(s)</br>
        <input type="text" maxlength="10">
      </p>
      <p>Edad </br>
        <input type="number" min="18" max="95">
      </p>
      <p>Universidad <br>
        <input type="text" placeholder="Universidad de Antioquia">
      </p>
      <p>Restablecer Formulario</br>
        <input type="reset" value="Restablecer">
      </p>
      <p>Campo Deshabilitado </br>
        <input type="text" disabled value="Muestra">
      </p>
        <p>Campo Solo Lectura </br>
        <input type="text" readonly value="Texto Guia">
      </p>
        <p>Enviar Datos </br>
          <input type="submit" value="Enviar">
        </p>
    </fieldset>
  </form>
</body>

</html>
