<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Ejercicio de Codificacion Formulario</title>
  </head>
  <body>
    <h1>Registro en Nuestra Tienda</h1>
    <form name="Formulario de Registro en Tienda" autocomplete="on">
      <fieldset>
        <label for="NombreDeUsuario">Nombre de Usuario</label><br>
          <input type="text" id="NombreDeUsuario" placeholder="Ej: Julian" autofocus required><br><br>
        <label for="Email">Email: </label><br>
          <input type="email" id="Email" placeholder="julian@gmail.com" required><br><br>
        <label for="Edad">Edad: </label><br>
          <input type="number" id="Edad" min="18" placeholder="Ej: 25" required><br><br>
        <label for="FechaNacimiento">Fecha de Nacimiento: </label><br>
          <input type="date" id="Edad" required><br><br>
        <label for="Genero">GÃ©nero: </label><br>
          <input type="radio" name="Genero">Masculino <br></br>
          <input type="radio" name="Genero">Femenino <br></br>
        <label for="RecomendadoPor">Recomendado por: </label>
          <select id="RecomendadoPor" placeholder="Seleccione" required><br>
            <option>Google</option>
            <option>Amigo</option>
            <option>Redes Sociales</option>
          </select><br><br>
        <label for="Comentarios">Comentarios: </label><br>
          <textarea id="Comentarios" rows="8" cols="80"></textarea><br><br>
        <label for="Terminos">Acepto terminos y condiciones: </label><br>
          <input type="checkbox" id="Terminos"><br>
        <label for="submit"></label><br>
          <input type="submit" id="submit" value="Registrar">
      </fieldset>
    </form>
  </body>
</html>
