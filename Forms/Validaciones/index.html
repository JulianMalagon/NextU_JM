<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Validaciones HTML5</title>
  </head>
  <body>
    <form name="formContact">
      <fieldset>
        <legend>Validacion de Formularios</legend>
          <p><label for="Nombres">Nombres: </label>
            <input type="text" id="Nombres" placeholder="Ingrese sus Nombres" required size="50px">
            <br></p>
          <p><label for="Apellidos">Apellidos: </label>
            <input type="text" id="Apellidos" placeholder="Ingrese sus Apellidos" required size="30px">
            <br></p>
          <p><label for="Email">Correo Electrónico: </label>
            <input type="email" id="Email" placeholder="Ingrese su correo electrónico" required size="80px">
            <br></p>
          <p><label for="Edad">Edad</label>
            <input type="number" id="Edad" required>
            <br></p>
          <p><input type="submit" value="Enviar">
          <br></p>
      </fieldset>
    </form>
  </body>
</html>
